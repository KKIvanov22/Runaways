<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginAndRegister</title>
    <link rel="stylesheet" href="styles/Login-register.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Create Account</h1>
                <br>
                <input type="text" placeholder="Enter your Name" class="js-input-register-name"/>
                <input type="email" placeholder="Enter your Email" class="js-input-register-email"/>
                <input type="password" placeholder="Enter your Password" class="js-input-register-password"/>
                <input type="password" placeholder="Confirm Password" class="js-input-register-password-repeat"/> <!--- to do: eye icon --->
                <div class="allert-message-register"></div>
                <br>
                <button class="js-button-register">Register</button>
            </form>
        </div>
        <div class="form-container log-in-container">
            <form action="#">
                <img src="images/pencil-rotated.png">
                
                <h1>Log in</h1>
                <h3>Sing in your account</h3>
                <input type="email" placeholder="Email" class="js-input-log-in-email"/>
                <input type="password" placeholder="Password" class="js-input-log-in-password"/>
                <div class="allert-message-log-in"></div>
                <a href="#">Forgot your password?</a> <!--- to do --->
                <button class="js-button-log-in">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="images/feather.png">
                    <h1>Doma6no</h1>
                    <p>Create an Account! Log In. And start working on your Homework!</p>
                    <button class="transparent" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="images/feather.png">
                    <br>
                    <h1>Doma6no</h1>
                    <p>Excited to do your Homework? Enter your Email and Password. Let's Log In!</p>
                    <button class="transparent" id="signUp">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/Login-register.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
