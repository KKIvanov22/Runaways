<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <link rel="stylesheet" href="styles_main_pages/Homework-page.css">
</head>
<body>
  <main>
    <nav class="main-menu">
      <h1><img class="logo" src="images_main_pages/choveche.png" /> Doma6no</h1>
      <ul>
        <li class="nav-item">
          <b></b>
          <b></b>
          <a href="main.html">
            <i><img class="img-overview" src="images_main_pages/home icon.png"></i>
            <span class="nav-text">Overview</span>
          </a>
        </li>
        <li class="nav-item active">
          <b></b>
          <b></b>
          <a href="homework.html">
            <i><img class="img-homework" src="images_main_pages/homework icon.png"></i>
            <span class="nav-text">Homework</span>
          </a>
        </li>
        <li class="nav-item">
          <b></b>
          <b></b>
          <a href="settings.html">
            <i><img class="img-settings" src="images_main_pages/settings icon.png"></i>
            <span class="nav-text">Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="content">
      <div class="left-content">
        <div class="assignments">
          <h1>Assignments</h1>
          <div class="activity-container assignments-list js-auto-html-homeworks">
            <!-- Dynamic content will be inserted here -->
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="user-info">
          <img src="images_main_pages/user icon.png" alt="user" />
          <h4 id="user-name">User.name</h4>
        </div>
        <div class="classes">
          <h1>Classes</h1>
          <div class="card-container js-card-container">
            <!-- Class cards will be here -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="questions-container">
        <!-- Questions will be dynamically inserted here -->
      </div>
      <button class="submit-btn">Submit</button>
    </div>
  </div>

  <script src="scripts_main_pages/namechange.js"></script>
  <script src="scripts_main_pages/Homework-page.js"></script>
  <script src="scripts_main_pages/fetchteachers.js"></script>
